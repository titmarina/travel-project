<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/global.css">
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./JS/index.js">
   <title>LuxTrips</title>
</head>

<body>
   <header class="header">
      <h4 class="header-subtitle">THE<br> WORL'D<br> MOST</h4>
      <h1 class="header__title">EXTRA<br>ORDINARY</h1>
      <img class="header__title-img" src="../travel-project-2/imegs/header/2.png" alt="Изображение">
      <img class="header__title-img header__title-img--pins" src="../travel-project-2/imegs/header/pins.png"
         alt="Изображение">
      <h2 class="header__title-places">PLACES</h2>
      <img class="header__title-places header__title-img--montains" src="../travel-project-2/imegs/header/mountains.png"
         alt="Изображение">
      <img class="header__title-img header__title-img--clouds" src="../travel-project-2/imegs/header/clouds.png"
         alt="Изображение">
      <img class="header__title-img header__title-img--gradient" src="../travel-project-2/imegs/header/gradient.png"
         alt="Изображение">
      <div class="header__container">
         <div class="header__logo">
            <img src="./imegs/header/logo.png" alt="Изображение">
         </div>
         <div class="header__menu">
            <nav class="header__navigation">
               <ul class="header__navigation-list">

                  <li class="header__navigation-list-item">
                     <a class="header__navigetion-link" href="#">HOME</a>
                  </li>
                  <li class="header__navigation-list-item">
                     <a class="header__navigetion-link" href="#">LUXURY PACKAGES</a>
                  </li>
                  <li class="header__navigation-list-item">
                     <a class="header__navigetion-link" href="#">BOOK WITH US</a>
                  </li>
                  <li class="header__navigation-list-item">
                     <a class="header__navigetion-link" href="#">WHY LUX TRIPS</a>
                  </li>
                  <li class="header__navigation-list-item">
                     <a class="header__navigetion-link" href="#">CONTACT</a>
                  </li>
                  <li class="header__navigation-list-item">
                     <a class="header__navigetion-link" href="#">CLIENT AREA</a>
                  </li>
               </ul>
            </nav>

            <div class="header__buttom">
               <form class="header__buttom-call">
                  <button type="submit" class="header__buttom-call-me">
                     <a href="tel:+375336598752" class="phone-number__link">CALL ME BACK</a>
                  </button>
               </form>
            </div>

         </div>
      </div>
      <div class="header__filtr">
         <img class="header__filtr-img--48" src="../travel-project-2/imegs/filter/Rectangle 48.png" alt="Изображение">
         <img class="header__filtr-img--30" src="../travel-project-2/imegs/filter/Rectangle 30.png" alt="Изображение">
         <img class="header__filtr-img--subtract" src="../travel-project-2/imegs/filter/Subtract.png" alt="Изображение">
         <img class="header__filtr-img--layer3" src="../travel-project-2/imegs/filter/Layer 3.png" alt="Изображение">
      </div>
      <div>
         <p class="header__filtr-title">FIND YOUR JOURNEY</p>
      </div>

   </header>

</body>

</html>
