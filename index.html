<img class="header__abstraction--1" src="../travel-project/images/header/1.png">

         <div class="header__filtr">

            <div>
               <p class="header__filtr-title">FIND YOUR JOURNEY</p>
               <div class="header__filtr-form">

                  <div class="header__filtr-form location">
                     <form method="get">
                        Destination<br>
                        <select class="destination" name="destination" size="1">
                           <option>Where are you going?</option>
                           <option value="Where are you going?">Austria</option>
                           <option value="Where are you going?">Peru</option>
                           <option value="Where are you going?">Croatia</option>
                           <option value="Where are you going?">Jordan</option>
                        </select>
                     </form>
                  </div>

                  <div class="header__filtr-form city">
                     <form method="get">
                        Travel type <br>
                        <select class="destination" name="destination" size="1">
                           <option>Adventure Travel</option>
                           <option value="Where are you going?">Winter Park Ski Holiday</option>
                           <option value="Where are you going?">Machu Picchu</option>
                           <option value="Where are you going?">Hvar</option>
                           <option value="Where are you going?">Machu Picchu</option>
                        </select>
                     </form>
                  </div>

                  <div class="header__filtr-form date">
                     <form>
                        <label for="start">When</label>
                        <input type="date">
                     </form>
                  </div>

                  <div class="header__filtr-form persons">
                     <form method="get">
                        Travellers <br>
                        <select class="destination" name="destination" size="1">
                           <option>2 Persons</option>
                           <option value="1 Persons">1 Persons</option>
                           <option value="3 Persons">3 Persons</option>
                           <option value="4 Persons">4 Persons</option>
                        </select>
                     </form>
                  </div>

                  <div class="header__filtr-button search">
                     <form class="button" method="get">
                        <button class="button-search" type="submit">
                         </button>
                        <p class="button-search-find">FIND</p>
                     </form>
                  </div>
               </div>

            </div>
